<mat-form-field [ngClass]="classes" appearance="fill" style="width: 100%;">
    <mat-label>Estado</mat-label>
    <mat-select [(ngModel)]="selectedState" 
                (ngModelChange)="onStateChange()"
                placeholder="Estado"
                name="state" 
                [required]="required">
        <mat-option *ngFor="let type of statesList" [value]="type.value">
            {{ type.name }}
        </mat-option>
    </mat-select>
</mat-form-field>
