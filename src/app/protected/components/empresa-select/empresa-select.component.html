<mat-form-field [ngClass]="classes" appearance="fill" style="width: 100%;">
    <mat-label>Empresas</mat-label>
    <mat-select [(ngModel)]="selectedBusiness" 
                (ngModelChange)="onBusinessChange()"
                placeholder="Empresas"
                name="business" 
                [required]="required">
        <mat-option *ngFor="let type of businessList" [value]="type.id">
            {{ type.nombreComercial }}
        </mat-option>
    </mat-select>
</mat-form-field>
