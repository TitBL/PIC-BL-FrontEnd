<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{ message }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onClick(false)" color="accent">Cancelar</button>
  <button mat-raised-button (click)="onClick(true)" cdkFocusInitial color="primary">Confirmar</button>
</div>
