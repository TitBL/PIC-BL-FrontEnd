<div class="row">
<div class="col-xl-5">
    <h2>LISTADO DE DOCUMENTOS EMITIDOS</h2>
</div>
<div class="col-xl-3">
    <mat-form-field appearance="outline">
        <mat-label>Fecha Desde</mat-label>
        <input matInput [matDatepicker]="pickerDesde" [(ngModel)]="fechaDesde">
        <mat-datepicker-toggle matSuffix [for]="pickerDesde"></mat-datepicker-toggle>
        <mat-datepicker #pickerDesde></mat-datepicker>
        </mat-form-field>

    </div>
    <div class="col-xl-3">
        <mat-form-field appearance="outline">
            <mat-label>Fecha Hasta</mat-label>
            <input matInput [matDatepicker]="pickerHasta" [(ngModel)]="fechaHasta">
            <mat-datepicker-toggle matSuffix [for]="pickerHasta"></mat-datepicker-toggle>
            <mat-datepicker #pickerHasta></mat-datepicker>
        </mat-form-field>

    </div>
    
    <div class="col-xl-1">
        <button mat-mini-fab color="primary" (click)="searchDocuments()">
            <mat-icon fontIcon="search"></mat-icon></button>
    </div>
</div>
<hr>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive-table">
    
    <ng-container matColumnDef="FechaDocumento">
        <th mat-header-cell *matHeaderCellDef> Fecha Documento </th>
        <td mat-cell *matCellDef="let viewDocumento">{{viewDocumento['Fecha Documento']}}</td>
    </ng-container>

    <ng-container matColumnDef="Receptor">
        <th mat-header-cell *matHeaderCellDef> Receptor </th>
        <td mat-cell *matCellDef="let viewDocumento"> {{viewDocumento.Receptor}} </td>
    </ng-container>

    <ng-container matColumnDef="Documento">
        <th mat-header-cell *matHeaderCellDef> Documento </th>
        <td mat-cell *matCellDef="let viewDocumento">{{viewDocumento['Tipo Documento']}} - {{viewDocumento.Documento}} </td>
    </ng-container>

    <ng-container matColumnDef="ClaveAcceso">
        <th mat-header-cell *matHeaderCellDef> Clave de Acceso </th>
        <td mat-cell *matCellDef="let viewDocumento"> {{viewDocumento['Clave Acceso']}} </td>
    </ng-container>

    <ng-container matColumnDef="funciones">
        <th mat-header-cell *matHeaderCellDef style="min-width: 210px;"> Funciones </th>
        <td mat-cell *matCellDef="let viewDocumento" class="button-row" style="min-width: 210px;">
            <button mat-mini-fab color="primary" *ngIf="visualizarDocumentos">
                <mat-icon 
                    fontIcon="preview"></mat-icon>
            </button>
            <button mat-mini-fab color="warn" *ngIf="descargarDocumentos">
                <mat-icon fontIcon="picture_as_pdf"></mat-icon>
            </button>
            <button mat-mini-fab color="primary" *ngIf="descargarDocumentos">
                <mat-icon 
                    fontIcon="integration_instructions"></mat-icon>
            </button>
            <button mat-mini-fab color="primary" *ngIf="reenviarDocumentos">
                <mat-icon fontIcon="mail"></mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
