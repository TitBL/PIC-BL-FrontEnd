<h2>LISTADO DE DOCUMENTOS RECIBIDOS</h2>
<hr>
<div class="row">
    <div class="col-xl-3">
        <!-- TIPO SEGURIDAD SMTP -->
        <app-document-type-select (documentTypeSelected)="onDocumentTypeSelected($event)"></app-document-type-select>
    </div>
    <div class="col-xl-3">
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Buscar</mat-label>
            <input matInput [(ngModel)]="filterValue" (input)="applyFilter()" placeholder="Buscar" />
        </mat-form-field>
    </div>

    <div class="col-xl-6">
        <div class="row">
            <div class="col-5">
                <mat-form-field appearance="fill">
                    <mat-label>Fecha Desde</mat-label>
                    <input matInput [matDatepicker]="pickerDesde" [(ngModel)]="fechaDesde">
                    <mat-datepicker-toggle matSuffix [for]="pickerDesde"></mat-datepicker-toggle>
                    <mat-datepicker #pickerDesde></mat-datepicker>
                </mat-form-field>

            </div>
            <div class="col-5">
                <mat-form-field appearance="fill">
                    <mat-label>Fecha Hasta</mat-label>
                    <input matInput [matDatepicker]="pickerHasta" [(ngModel)]="fechaHasta">
                    <mat-datepicker-toggle matSuffix [for]="pickerHasta"></mat-datepicker-toggle>
                    <mat-datepicker #pickerHasta></mat-datepicker>
                </mat-form-field>

            </div>
            <div class="col-2">
                <button mat-icon-button color="primary" (click)="searchDocuments()" matTooltip="Buscar">
                    <mat-icon fontIcon="search"></mat-icon></button>

            </div>
        </div>

    </div>

</div>
<hr>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive-table" matSort matPaginator>

    <ng-container matColumnDef="FechaDocumento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Documento </th>
        <td mat-cell *matCellDef="let viewDocumento">{{viewDocumento.FechaDocumento}}</td>
    </ng-container>

    <ng-container matColumnDef="Emisor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Emisor </th>
        <td mat-cell *matCellDef="let viewDocumento"> {{viewDocumento.Emisor}} </td>
    </ng-container>

    <ng-container matColumnDef="Documento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
        <td mat-cell *matCellDef="let viewDocumento">{{viewDocumento.TipoDocumento}} {{viewDocumento.Documento}}
        </td>
    </ng-container>

    <ng-container matColumnDef="ClaveAcceso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Clave de Acceso </th>
        <td mat-cell *matCellDef="let viewDocumento"> {{viewDocumento.ClaveAcceso}} </td>
    </ng-container>

    <ng-container matColumnDef="funciones">
        <th mat-header-cell *matHeaderCellDef style="min-width: 250px;"> Funciones </th>
        <td mat-cell *matCellDef="let viewDocumento" class="button-row" style="min-width: 210px;">
            <button mat-icon-button (click)="openPdfModal(viewDocumento.ClaveAcceso)" color="primary"
                *ngIf="visualizarDocumentos" matTooltip="Visualizar PDF">
                <mat-icon fontIcon="preview"></mat-icon>
            </button>
            <button mat-icon-button (click)="downloadPDF(viewDocumento.ClaveAcceso)" color="warn"
                *ngIf="descargarDocumentos" matTooltip="Descargar PDF">
                <mat-icon fontIcon="picture_as_pdf"></mat-icon>
            </button>
            <button mat-icon-button (click)="downloadXML(viewDocumento.ClaveAcceso)" color="primary"
                *ngIf="descargarDocumentos" matTooltip="Descargar XML">
                <mat-icon fontIcon="integration_instructions"></mat-icon>
            </button>
            <button mat-icon-button (click)="forwardDocument(viewDocumento.ClaveAcceso, '')" color="primary"
                *ngIf="reenviarDocumentos" matTooltip="Reenviar Documento">
                <mat-icon fontIcon="mail"></mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

<app-spinner [loading]="loading"></app-spinner>
