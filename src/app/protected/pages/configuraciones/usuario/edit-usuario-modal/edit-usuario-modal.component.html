<div class="p-xl-3 p-1" style="height: 80vh;">
    <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm" autocomplete="off">
        <mat-dialog-content class="row">
            <h2><mat-icon>{{ IsNew ? 'group' : 'edit' }}</mat-icon>
                {{ IsNew ? 'Nuevo Usuario' : 'Editar Usuario - ' + usuario.NombreCompleto }}</h2>
            <!-- Campos del formulario -->
            <mat-tab-group mat-stretch-tabs="false" color="primary" mat-align-tabs="start">
                <mat-tab label="General">
                    <div class="row mt-2 p-3">

                        <mat-form-field>
                            <mat-label>Cédula - DNI - RUC</mat-label>
                            <input matInput placeholder="Cédula - DNI - RUC" [(ngModel)]="usuario.DNI" disabled="{{!IsNew}}"
                             required maxlength="20">
                        </mat-form-field>
        
                        <mat-form-field class="col-6">
                            <mat-label>Nombres</mat-label>
                            <input matInput placeholder="Nombre" [(ngModel)]="usuario.NombreCompleto" required
                            maxlength="100">
                        </mat-form-field>
        
                        <mat-form-field class="col-6">
                            <mat-label>Apellidos</mat-label>
                            <input matInput placeholder="Apellido" [(ngModel)]="usuario.NombreCompleto" required
                            maxlength="100">
                        </mat-form-field>
        
                        <mat-form-field class="col-6">
                            <mat-label>Rol</mat-label>
                            <mat-select formControlName="rol" required>
                                <mat-option *ngFor="let rol of roles" [value]="rol.value">{{ rol.label }}</mat-option>
                            </mat-select>
                        </mat-form-field>
        
                        <mat-form-field class="col-6">
                            <mat-label>Nombre de Usuario</mat-label>
                            <input matInput placeholder="nombreUsuario" [(ngModel)]="usuario.NombreUsuario" required>
                        </mat-form-field>
        
                        <mat-form-field class="col-6">
                            <mat-label>Contraseña</mat-label>
                            <input matInput placeholder="Contraseña" type="password" [(ngModel)]="usuario.Contrasena">
                        </mat-form-field>
                        
                        <mat-form-field class="col-6">
                            <mat-label>Repetir Contraseña</mat-label>
                            <input matInput placeholder="Repetir Contraseña" type="password" formControlName="repetirContrasena">
                        </mat-form-field>
                    
                        <mat-form-field class="col-6">
                            <mat-label>Email</mat-label>
                          <input matInput placeholder="Email" [(ngModel)]="usuario.Email">
                        </mat-form-field>
    
                    </div>
                </mat-tab>
                <mat-tab label="Empresas">
                    
                    <mat-checkbox *ngFor="let item of businessList" class="col-4" >
                        {{ item.nombreComercial }}
                      </mat-checkbox>
                   

                </mat-tab>
              </mat-tab-group>


           

        </mat-dialog-content>
    </form>
    <mat-dialog-actions align="end" >
        <div class="button-container">
            <button mat-raised-button type="submit" color="primary" [disabled]="crearUsuarioForm.invalid"
                [mat-dialog-close]="true">Crear Usuario</button>
            <button mat-raised-button type="button" color="accent" mat-dialog-close>Cancelar</button>
        </div>
    </mat-dialog-actions>
</div>

<app-spinner [loading]="loading"></app-spinner>
