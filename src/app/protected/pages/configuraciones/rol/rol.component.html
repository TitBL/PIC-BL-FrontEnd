<div class="row">
  <div class="col-xl-10">
    <h2>ROLES</h2>
  </div>
  <div class="col-xl-2 text-end">
    <button mat-raised-button color="primary" matTooltip="Nuevo">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
      Nuevo
    </button>
    <div style="display: none;" *matCellDef="let viewEmpresa">
      <!-- <app-edit-empresa-modal [IsNew]="isNew" [idEmpresa]="idEmpresa"
      (empresaGuardada)="guardarUsuario($event)"></app-edit-empresa-modal> -->
    </div>
  </div>
  <hr>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8  responsive-table" matSort matPaginator>


  <!-- Name Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let viewRol"> {{viewRol.Nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Descripcion">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Descripci√≥n </th>
    <td mat-cell *matCellDef="let viewRol"> {{viewRol.Descripcion}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Funciones">
    <th mat-header-cell *matHeaderCellDef> Funciones </th>
    <td mat-cell *matCellDef="let viewRol">
      <button mat-icon-button color="primary" matTooltip="Editar">
        <mat-icon fontIcon="edit"></mat-icon>
      </button>

      <button mat-icon-button color="warn" matTooltip="Deshabilitar">
        <mat-icon fontIcon="delete"></mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

<app-spinner [loading]="loading"></app-spinner>
