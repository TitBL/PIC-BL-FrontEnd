<div class="row">
  <div class="col-xl-12">
    <h2>EMPRESAS</h2>
  </div>
  <hr>
  <div class="row mt-3">
    <div class="col-xl-8">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="filterValue" (input)="applyFilter()" placeholder="Buscar"/>
      </mat-form-field>
    </div>
    <div class="col-xl-2">
      <mat-form-field appearance="outline" >
        <mat-label>Estado</mat-label>
        <mat-select [(value)]="selected" (selectionChange)="onSelectChange($event)">
          <mat-option value="1">Activo</mat-option>
          <mat-option value="0">Inactivo</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-xl-2 text-end" *ngIf="crearEmpresa">
      <button mat-raised-button color="primary" matTooltip="Nuevo" (click)="isNew = true; openNewEmpresaModal()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
        Nuevo
      </button>
      <div style="display: none;" *matCellDef="let viewEmpresa">
        <app-edit-empresa-modal [IsNew]="isNew" [idEmpresa]="idEmpresa" (empresaGuardada)="guardarEmpresa($event)"></app-edit-empresa-modal>
      </div>
    </div>
  </div>

</div>

<table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8 responsive-table">

  <ng-container matColumnDef="logo">
    <th mat-header-cell *matHeaderCellDef> Logo </th>
    <td mat-cell *matCellDef="let viewEmpresa">
      <img mat-card-sm-image style="width: 70px;" src="{{viewEmpresa.logo}}">
    </td>
  </ng-container>

  <ng-container matColumnDef="RUC">
    <th mat-header-cell *matHeaderCellDef> RUC </th>
    <td mat-cell *matCellDef="let viewEmpresa"> {{viewEmpresa.RUC}} </td>
  </ng-container>

  <ng-container matColumnDef="razon_social">
    <th mat-header-cell *matHeaderCellDef> Raz√≥n Social </th>
    <td mat-cell *matCellDef="let viewEmpresa"> {{viewEmpresa.razon_social}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre_comercial">
    <th mat-header-cell *matHeaderCellDef> Nombre Comercial </th>
    <td mat-cell *matCellDef="let viewEmpresa"> {{viewEmpresa.nombre_comercial}} </td>
  </ng-container>

  <ng-container matColumnDef="funciones">
    <th mat-header-cell *matHeaderCellDef> Funciones </th>
    <td mat-cell *matCellDef="let viewEmpresa" class="button-row">
      <button mat-mini-fab *ngIf="visualizarEmpresa" color="primary" matTooltip="Ver">
        <mat-icon fontIcon="visibility"></mat-icon>
      </button>
      <button mat-mini-fab *ngIf="editarEmpresa" 
      color="accent" matTooltip="Editar" 
      (click)="isNew = false; idEmpresa = viewEmpresa.id; openNewEmpresaModal()">
        <mat-icon fontIcon="edit"></mat-icon>
      </button>

      <button mat-mini-fab *ngIf="cambiarEstadoEmpresa && selected === '1' " 
      color="warn" matTooltip="Deshabilitar" 
      (click)="toggleBusinessStatusById(viewEmpresa.id, false)">
        <mat-icon fontIcon="delete"></mat-icon>
      </button>

      <button mat-mini-fab *ngIf="cambiarEstadoEmpresa && selected ==='0'" 
      class="btn_success" matTooltip="Habilitar" 
      (click)="toggleBusinessStatusById(viewEmpresa.id, true)">
        <mat-icon fontIcon="done"></mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
