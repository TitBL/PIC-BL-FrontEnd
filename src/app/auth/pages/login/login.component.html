<mat-card-header>
    <mat-card-title>Iniciar Sesión</mat-card-title>
    <mat-card-subtitle>Ingresa tus credenciales para acceder a tu cuenta</mat-card-subtitle>
  </mat-card-header>
<form [formGroup]="miFormulario" (ngSubmit)="login()">
    <mat-card-content>
        <mat-form-field class="campos-field" style="width: 75%;">
            <mat-label>Usuario o Email</mat-label>
            <input matInput type="email" 
                    placeholder="Ingrese su email" 
                    formControlName="email">
        </mat-form-field>

        <mat-form-field class="campos-field" style="width: 75%;">
            <mat-label>Contraseña</mat-label>
            <input matInput 
                    placeholder="Ingrese su contraseña" 
                    formControlName="pwd" type="password">
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions class="justify-content-center">
        <button M mat-raised-button color="primary">
            <mat-icon>key</mat-icon> Ingresar
        </button>
    </mat-card-actions>
    <div *ngIf="_loading" class="d-flex justify-content-center align-items-center">
        <mat-spinner class="example-margin" color="primary" mode="indeterminate" diameter="30">
        </mat-spinner>
        <h5>
            Procesando...
        </h5>
    </div>
</form>

<p class="mt-3">¿No tienes cuenta? <a mat-flat-button
    href="./auth/register">Registrarse</a></p>
  
  <a mat-flat-button
  href="./auth/forgotpassword">¿Olvidaste la contraseña?</a>
