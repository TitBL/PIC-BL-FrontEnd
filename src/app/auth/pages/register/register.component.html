<mat-card-header style="justify-content: center;">
    <mat-card-title>Registro</mat-card-title>
    <mat-card-subtitle>Ingresa sus datos para registrar su cuenta</mat-card-subtitle>
  </mat-card-header>
<form [formGroup]="miFormulario" (ngSubmit)="register()">
    <mat-card-content>
        <mat-form-field class="campos-field" style="width: 75%;">
            <mat-label>Usuario</mat-label>
            <input matInput type="email" 
                    placeholder="Ingrese su email" 
                    formControlName="email">
        </mat-form-field>

        <mat-form-field class="campos-field" style="width: 75%;">
            <mat-label>Contraseña</mat-label>
            <input matInput 
                    placeholder="Ingrese su contraseña" 
                    formControlName="pwd" type="password">
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions class="justify-content-center">
        <button M mat-raised-button color="primary">
            <mat-icon>key</mat-icon> Resgistrarse
        </button>
    </mat-card-actions>
    <div *ngIf="_loading" class="d-flex justify-content-center align-items-center">
        <mat-spinner class="example-margin" color="primary" mode="indeterminate" diameter="30">
        </mat-spinner>
        <h5>
            Procesando...
        </h5>
    </div>
</form>

<p class="mt-3">¿Ya tienes cuenta? <a mat-flat-button
    href="./auth/login">Iniciar Sesión</a></p>
  
  <a mat-flat-button
  href="./auth/forgotpassword">¿Olvidaste la contraseña?</a>
